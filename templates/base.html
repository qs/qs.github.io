<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %} - {{ site_name }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Le styles -->
    <link rel="stylesheet" type="text/css" href="http://talkslab.github.io/metro-bootstrap/dist/css/metro-bootstrap.min.css">
    <link rel="stylesheet" href="http://talkslab.github.io/metro-bootstrap/styles/font-awesome.min.css">

  <style>
  
  #wrapper {
    padding-left: 250px;
  }
  #wrapper-container {
    width: 100%;
  }
  #wrapper-container .container {
    margin-left: inherit;
  }
  #wrapper.wrapper-full {
    padding-left: 110px;
  }
  </style>
  </head>  
  <body >
  
  <div id="wrapper">
  <div class="navbar navbar-side navbar-inverse navbar-fixed-top" role="navigation">
      
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">{{ site_name }}</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li{% if ctype == 'index' %} class="active"{% endif %}><a href="/"><i class="fa fa-1x fa-inbox"></i> <span>Заметки</span></a></li>
            <li{% if ctype == 'guide' %} class="active"{% endif %}><a href="/guide.html"><i class="fa fa-1x fa-magic"></i> <span>Руководства</span></a></li>
            <li{% if ctype == 'event' %} class="active"{% endif %}><a href="/event.html"><i class="fa fa-1x fa-users"></i> <span>События</span></a></li>
            <li{% if ctype == 'book' %} class="active"{% endif %}><a href="/book.html"><i class="fa fa-1x fa-book"></i> <span>Книги</span></a></li>
            <li{% if ctype == 'tag' %} class="active"{% endif %}><a href="/tag.html"><i class="fa fa-1x fa-tags"></i> <span>Теги</span></a></li>
            <li{% if ctype == 'info' %} class="active"{% endif %}><a href="/info.html"><i class="fa fa-1x fa-smile-o"></i> <span>Обо мне</span></a></li>
          </ul>
          <div class="navbar-side-options">
            <a href="#" id="collapse-sidebar"><i class="fa fa-2x fa-bars"></i></a>
          </div>
        </div>
    
    </div>
  <div id="wrapper-container">
    <div class="container">

      <div class="starter-template col-md-6">
        {% block content %}{% endblock %}
      </div>

    </div><!-- /.container -->
  </div>
  </div>
    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script type="text/javascript" src="http://talkslab.github.io/metro-bootstrap/scripts/vendor/bootstrap.min.js"></script>
  <script type="text/javascript" src="http://talkslab.github.io/metro-bootstrap/scripts/metro-docs.js"></script>
<script type="text/javascript">  
  $('#collapse-sidebar').click(function()
  {
  
  $('.navbar-side').toggleClass('navbar-side-closed');
  $('#wrapper').toggleClass('wrapper-full');
  });

</script>

  </body>
</html>
